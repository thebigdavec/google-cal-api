<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Calendar Event Page</title>
</head>

<body class="bg-slate-50 dark:bg-slate-700 p-4 md:p-6 lg:p-8 min-h-screen grid gap-4 md:gap-6 lg:gap-8 text-slate-600 dark:text-slate-100 grid-rows-auto1">
    <header class="text-center grid p-4 place-items-center content-center">
        <h1 class="text-3xl sm:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-br pb-4 md:pb-6 from-blue-500 to-violet-700 dark:from-blue-400">
            My Calendar Events
        </h1>
        <label for="eventAmt">Events to show (<span id="eventsNumDisplay">9</span>)</label>
        <input type="range" id="eventAmt" min="1" value="9" max="20" class="accent-blue-600 cursor-grab">
    </header>

    <main class="max-w-6xl w-full mx-auto">
        <section class="grid gap-4 md:gap-6 lg:gap-8 items-start grid-cols-cards" id="events-container">
        </section>
    </main>

    <script type="module" src="/main.js"></script>
</body>

</html>
